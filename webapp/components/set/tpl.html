<li class="set">
	{% for tune in set %}
		<div data-tune-id="{{tune._id}}">
			<a href="/tunes/{{tune._id}}">{{tune.name}}</a> (<a href="http://thesession.org/tunes/{{tune.sessionId}}" target="_blank">session</a>)
			{% include "components/tune-rater/tpl.html" %}
			<button class="set__tune-render">render</button>
		</div>
	{% endfor %}
	<div class="set__tune-score"></div>
</li>

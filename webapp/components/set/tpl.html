<li>
	{% for tune in set %}
		<div data-tune-id="{{tune._id}}">
			<a href="/tunes/{{tune._id}}">{{tune.name}}</a> (<a href="http://thesession.org/tunes/{{tune.sessionId}}" target="_blank">session</a>)
			<form style="display: inline-block" action="/api/tunes/{{tune._id}}" method="post">
				<input type="hidden" name="repertoireIndex" value="0">
				<div style="position: relative;display: inline-block;">
					<div class="concealer" style="position: absolute; top: 0;left:0;right:0;bottom:0;background: rgba(255,0,0,0.2);"></div>
					<input type="range" max="10" min="1" value="1" step="0.5" name="practiceQuality">
				</div>
				<button type="submit">Rate</button>
			</form>
			<button class="tune__render">render</button>
		</div>
	{% endfor %}
	<div class="tune__score"></div>
</li>

<li class="set">
	<ol class="set__tunes">
		{% for tuneContainer in set.tunes %}
			{% set tune = tuneContainer.tune %}
			<li class="set__tune{%if tuneContainer.newTransition%} set__tune--new-transition{%endif%}" data-tune-id="{{tune._id}}" data-tune-key="{{tuneContainer.key}}">
				<button class="set__save-transition">save</button>
				<button class="set__remove-transition">remove</button>
				<h2 class="set__tune__title">
					<a href="/tunes/{{tune._id}}?key={{tuneContainer.key}}">{{tune.name}} <small>({{tune.rhythm}} in {{tuneContainer.key}})</small></a>
					<button class="set__tune-render js">render</button>
				</h2>
				{% include "components/tune-rater/tpl.html" %}
			</li>
		{% endfor %}
	</ol>
	{%if set.dismissable %}
	<button class="set__dismiss">dismiss</button>
	{%endif%}
	<div class="set__tune-score"></div>
</li>

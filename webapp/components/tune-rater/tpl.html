<form class="tune-rater" action="/api/tunes/{{tune._id}}" data-tune-id="{{tune._id}}" method="post">
	<input type="hidden" name="settingIndex" value="{{tuneContainer.settingIndex}}">
	<div class="tune-rater__wrapper js">
		<div class="tune-rater__bar js"></div>
	</div>
	<input type="range" max="10" min="1" value="1" step="0.5" name="practiceQuality">
	<button type="submit" class="no-js">Rate</button>
	<!-- <span>{%for prac in tune.settings[tuneContainer.settingIndex].practices %}
		{{prac.urgency}}
		{%endfor%}</span> -->
</form>

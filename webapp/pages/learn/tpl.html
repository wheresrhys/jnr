learn
<ul>
	{% for set in sets %}
	<li>
	{% for tune in set %}
	<a href="/tunes/{{tune._id}}">{{tune.name}}</a> (<a href="http://thesession.org/tunes/{{tune.sessionId}}" target="_blank">session</a>)
		<form action="/api/tune/{{tune._id}}/piece/{{tune.pieceIndex}}" method="post">
			<input type="range" max="10" min="1" value="1">
			<input type="submit" value="rate">
		</form>
		<button class="tune__render" data-tune-id="{{tune._id}}">render</button>
	{% endfor %}
	<div class="tune__score"></div>
</li>
	{% endfor %}
</ul>
